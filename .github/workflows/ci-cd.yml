name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest # Or your preferred OS, usually ubuntu-latest for GitHub Actions

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        # Use Python 3.9 as indicated by your error log
        python-version: '3.11' 

    - name: Install dependencies
      # Assuming requirements.txt is located inside the Backend directory
      run: pip install -r Backend/requirements.txt

    - name: Run tests
      # Change the working directory to ./Backend.
      # This makes 'models/' accessible as a top-level package for imports
      # when test_pipelinedata.py is run.
      working-directory: ./Backend 
      run: pytest tests/test_pipelinedata.py # Path to test file is now relative to ./Backend
